name: Test PyPI release

# This workflow will install the latest PyPI release of the package (not the
# master branch of the repository) and will run pytest on various platforms.
# This includes Ubuntu and macOS, as well as two different python versions.

on: workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install the package from PyPI
      run: python -m pip install crest4

    - name: Run the pytest suite
      run: crest4 --pytest